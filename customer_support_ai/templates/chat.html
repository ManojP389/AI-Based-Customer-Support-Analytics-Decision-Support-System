<!DOCTYPE html>
<html>
<head>
    <title>Customer Support Chat</title>

    <style>
       body {
       background-image: url("{{ url_for('static', filename='chatbot.jpg') }}");
       background-repeat: no-repeat;
       background-position: center;
       background-attachment: fixed;
       background-size: cover;
      }



        .chat-container {
          width: 400px;
          margin: 50px auto;
          position: relative;
          left: 250px;
          background-color: rgb(61, 62, 113);
          border-radius: 20px;
        }


        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .chat-box {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
            border-radius: 2px;
        }

        .bot {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
        }

        .user {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            margin-left: auto;
        }

        form {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        button {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background: #5563d1;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="header">Customer Support</div>

    <div class="chat-box">
        {% if reply %}
            <div class="user">{{ request.form.message }}</div>
            <div class="bot">{{ reply }}</div>
        {% else %}
            <div class="bot">Hello! How can I help you today?</div>
        {% endif %}
    </div>

    <form method="POST">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
